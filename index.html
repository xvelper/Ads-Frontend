<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Объявление</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="ads_header">
            <div class="header_title">Объявление</div>
            <div id="add" class="header_button">Добавить</div>
        </div>
        <div class="ads_content">
            <div class="ads_box">
                <div class="box_info">Текст объявления 1</div>
                <div class="box_name">Имя</div>
                <div class="box_phone">Телефон</div>
            </div>
            <div class="ads_box">
                <div class="box_info">Текст объявления 2</div>
                <div class="box_name">Имя</div>
                <div class="box_phone">Телефон</div>
            </div>
        </div>

        <!-- Modal Window -->

        <div class="Modal_window">
            <i></i>
            <div class="Modal_form">
                <div class="Form_title">Новое объявления</div>
                <div class="Form_content">
                    <div class="Form_field">
                        <label for="">Текст объявления</label>
                        <input type="text">
                    </div>
                    <div class="Form_field">
                        <label for="">Имя</label>
                        <input type="text">
                    </div>
                    <div class="Form_field">
                        <label for="">Телефон</label>
                        <input type="text">
                    </div>
                    <button class="Form_button">Добавить</button>
                </div>
            </div>
            <i></i>
        </div>
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
